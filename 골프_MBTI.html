                drillTitle: "ÏàèÍ≤åÏûÑ(Ïñ¥ÌîÑÎ°úÏπò) Í±∞Î¶¨Î≥Ñ Ïó∞Ïäµ", gearTitle: "Í¥ÄÏö©ÏÑ±Í≥º Ï°∞ÏûëÏÑ±Ïù¥ Í∑†Ìòï Ïû°Ìûå ÌÅ¥ÎüΩ",
                image: "images/type_all_rounder.png", isVideo: false, bgStyle: "bg-gradient-to-b from-sky-400 to-blue-500"
            }
        };

        // --- Î†àÏù¥Îçî Ï∞®Ìä∏ Ïª¥Ìè¨ÎÑåÌä∏ ---
        const RadarChart = ({ data }) => {
            const size = 200, center = size / 2, radius = 70, maxScore = 100;
            const axes = [{ key: SCORING_AXES.RISK, label: 'Í≥µÍ≤©Î†•' }, { key: SCORING_AXES.MENTAL, label: 'Î∂ÑÏÑùÎ†•' }, { key: SCORING_AXES.TECH, label: 'Ï†ïÏÑùÎ†•' }, { key: SCORING_AXES.SOCIAL, label: 'Ïù∏Ïã∏Î†•' }];
            const points = axes.map((axis, i) => {
                const angle = (Math.PI / 2) * i - Math.PI / 2;
                const value = data[axis.key] || 0;
                const r = (value / maxScore) * radius;
                return `${center + r * Math.cos(angle)},${center + r * Math.sin(angle)}`;
            }).join(' ');

            return (
                <div className="flex justify-center items-center py-6 relative">
                    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} className="overflow-visible z-10">
                        {[0.25, 0.5, 0.75, 1].map((level, i) => <circle key={i} cx={center} cy={center} r={radius * level} fill="none" stroke="#e5e7eb" strokeWidth="1" />)}
                        {axes.map((axis, i) => {
                            const angle = (Math.PI / 2) * i - Math.PI / 2;
                            return (
                                <g key={i}>
                                    <line x1={center} y1={center} x2={center + radius * Math.cos(angle)} y2={center + radius * Math.sin(angle)} stroke="#e5e7eb" strokeWidth="1" />
                                    <text x={center + (radius + 25) * Math.cos(angle)} y={center + (radius + 25) * Math.sin(angle)} textAnchor="middle" dominantBaseline="middle" className="text-xs fill-gray-600 font-bold">{axis.label}</text>
                                </g>
                            );
                        })}
                        <polygon points={points} fill="rgba(34, 197, 94, 0.4)" stroke="#16a34a" strokeWidth="3" />
                    </svg>
                </div>
            );
        };

        // --- Î©îÏù∏ Ïï± ---
        function GolfTypeTest() {
            const [step, setStep] = useState('intro');
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [scores, setScores] = useState({ risk: 0, mental: 0, tech: 0, social: 0 });
            const [finalType, setFinalType] = useState(null);

            const handleAnswer = (answerScores) => {
                const newScores = { ...scores };
                Object.keys(answerScores).forEach(key => newScores[key] += answerScores[key]);
                setScores(newScores);
                if (currentQIndex < QUESTIONS.length - 1) setCurrentQIndex(currentQIndex + 1);
                else { setStep('loading'); analyzeResult(newScores); }
            };

            const analyzeResult = (finalScores) => {
                const normalized = {};
                Object.keys(finalScores).forEach(key => normalized[key] = Math.max(10, Math.min(100, 50 + (finalScores[key] * 10))));
                const sortedAxes = Object.entries(normalized).sort((a, b) => b[1] - a[1]);
                let typeKey = [sortedAxes[0][0], sortedAxes[1][0]].sort().join('_');
                let result = RESULT_TYPES[typeKey];
                if (!result) {
                    result = { ...RESULT_TYPES.DEFAULT };
                    if (sortedAxes[0][0] === SCORING_AXES.RISK) result.title = "Î≥∏Îä•Ï†ÅÏù∏ ÏäπÎ∂ÄÏÇ¨ (Í≥µÍ≤©Ìòï Î∞∏Îü∞Ïä§)";
                    if (sortedAxes[0][0] === SCORING_AXES.SOCIAL) result.title = "Ï¶êÍ±∞Ïö¥ Í∏çÏ†ïÏôï (ÏÇ¨ÍµêÌòï Î∞∏Îü∞Ïä§)";
                }
                setTimeout(() => { setFinalType({ ...result, chartData: normalized }); setStep('result'); }, 2000);
            };

            if (step === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex flex-col items-center justify-center p-6 text-center">
                        <div className="bg-white/90 backdrop-blur-sm p-8 rounded-[2rem] shadow-2xl max-w-md w-full border border-white/50 relative">
                            <div className="mb-6 flex justify-center relative">
                                <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center text-5xl shadow-inner animate-bounce-slow">üèåÔ∏è</div>
                                <Sparkles className="absolute top-0 right-[35%] text-yellow-400 animate-pulse" />
                            </div>
                            <h1 className="text-3xl font-black text-gray-800 mb-2">ÎÇòÏùò Í≥®ÌîÑ MBTI</h1>
                            <p className="text-green-600 font-bold mb-6 text-sm bg-green-100 inline-block px-3 py-1 rounded-full">ÎãπÏã†Ïùò Í≥®ÌîÑ Ï†ïÏã†Ïó∞Î†πÏùÄ?</p>
                            <button onClick={() => setStep('quiz')} className="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg flex items-center justify-center gap-2 group transition-all">
                                ÌÖåÏä§Ìä∏ ÏãúÏûëÌïòÍ∏∞ <ChevronRight />
                            </button>
                        </div>
                    </div>
                );
            }

            if (step === 'quiz') {
                const question = QUESTIONS[currentQIndex];
                const progress = ((currentQIndex + 1) / QUESTIONS.length) * 100;
                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col items-center py-8 px-4">
                        <div className="max-w-md w-full">
                            <div className="mb-8 px-2">
                                <div className="flex justify-between items-end mb-2">
                                    <span className="text-green-700 font-bold text-sm">ÏßàÎ¨∏ {currentQIndex + 1}</span>
                                    <span className="text-xs text-gray-400 font-mono">{currentQIndex + 1} / {QUESTIONS.length}</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden"><div className="bg-green-500 h-full rounded-full transition-all duration-500" style={{ width: `${progress}%` }}></div></div>
                            </div>
                            <div className="bg-white p-6 rounded-[1.5rem] shadow-xl border border-gray-100 mb-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-8 leading-snug break-keep">{question.question}</h2>
                                <div className="space-y-3">
                                    {question.options.map((option, idx) => (
                                        <button key={idx} onClick={() => handleAnswer(option.scores)} className="w-full text-left p-4 rounded-xl border-2 border-gray-100 hover:border-green-500 hover:bg-green-50 transition-all text-gray-700 font-medium text-sm">
                                            {option.text}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 'loading') {
                return (
                    <div className="min-h-screen bg-green-50 flex flex-col items-center justify-center p-6 text-center">
                        <div className="w-16 h-16 border-4 border-green-200 border-t-green-600 rounded-full animate-spin mb-4"></div>
                        <h2 className="text-xl font-bold text-gray-800">Î∂ÑÏÑù Ï§ëÏûÖÎãàÎã§...</h2>
                    </div>
                );
            }

            if (step === 'result' && finalType) {
                return (
                    <div className="min-h-screen bg-gray-100 py-8 px-4 flex justify-center">
                        <div className="max-w-md w-full bg-white rounded-[2rem] shadow-2xl overflow-hidden mb-10">
                            <div className={`relative w-full aspect-square ${finalType.bgStyle} flex items-end justify-center overflow-hidden`}>
                                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-black/50 to-transparent z-10"></div>
                                {finalType.isVideo ? 
                                    <video src={finalType.image} autoPlay loop muted playsInline className="absolute bottom-0 w-full h-full object-cover z-0" /> : 
                                    <img src={finalType.image} alt={finalType.title} className="absolute bottom-0 w-full h-[90%] object-contain z-0 drop-shadow-2xl" />
                                }
                                <div className="relative z-20 text-center pb-6 px-4 w-full">
                                    <div className="inline-block px-3 py-1 rounded-full bg-white/20 backdrop-blur-md border border-white/30 text-white text-xs font-bold mb-2">My Golf DNA</div>
                                    <h1 className="text-3xl font-black text-white drop-shadow-lg leading-tight break-keep">{finalType.title.split(',')[1] || finalType.title}</h1>
                                </div>
                            </div>
                            <div className="p-6 relative bg-white -mt-4 rounded-t-[2rem] z-30">

                                <div className="flex flex-wrap justify-center gap-2 mb-8">{finalType.tags.map((tag, i) => <span key={i} className="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold">{tag}</span>)}</div>
                                <div className="mb-8 flex justify-center"><RadarChart data={finalType.chartData} /></div>
                                <div className="bg-gray-50 rounded-2xl p-6 mb-6 border border-gray-100">
                                    <h3 className="font-bold text-gray-800 flex items-center gap-2 mb-3 text-lg"><Info /> Ïñ¥Îñ§ Ïú†ÌòïÏù¥ÎÉêÎ©¥Ïöî</h3>
                                    <p className="text-gray-700 leading-relaxed text-justify text-sm">{finalType.desc}</p>
                                </div>
                                <div className="mb-8">
                                    <h3 className="font-bold text-gray-800 flex items-center gap-2 mb-3 text-lg"><Target /> AI ÏΩîÏπòÏùò Ï°∞Ïñ∏</h3>
                                    <div className="bg-red-50 p-4 rounded-xl border-l-4 border-red-400 text-sm text-gray-800 font-medium">"{finalType.advice}"</div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-blue-50 p-4 rounded-2xl text-center border border-blue-100"><div className="text-xs text-blue-500 font-bold mb-1 uppercase">Ï∂îÏ≤ú Ïó∞Ïäµ</div><div className="font-bold text-gray-800 text-sm break-keep">{finalType.drillTitle}</div></div>
                                    <div className="bg-purple-50 p-4 rounded-2xl text-center border border-purple-100"><div className="text-xs text-purple-500 font-bold mb-1 uppercase">Ï∂îÏ≤ú Ïû•ÎπÑ</div><div className="font-bold text-gray-800 text-sm break-keep">{finalType.gearTitle}</div></div>
                                </div>
                                <div className="flex gap-3 sticky bottom-4 z-50">
                                    <button onClick={() => {setScores({ risk: 0, mental: 0, tech: 0, social: 0 }); setCurrentQIndex(0); setFinalType(null); setStep('intro');}} className="flex-1 bg-white border-2 border-gray-200 hover:bg-gray-50 text-gray-700 py-3.5 rounded-xl font-bold flex items-center justify-center gap-2 text-sm shadow-md"><RefreshCw /> Îã§Ïãú ÌïòÍ∏∞</button>
                                    <button onClick={() => {alert('Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');}} className="flex-1 bg-gray-900 hover:bg-black text-white py-3.5 rounded-xl font-bold flex items-center justify-center gap-2 text-sm shadow-lg"><Share2 /> Í≥µÏú†ÌïòÍ∏∞</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GolfTypeTest />);
    </script>
